name: Release CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.0.0-test)"
        required: true
        type: string
  push:
    tags:
      - "cli/v*"

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.vars.outputs.version }}
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Prepare variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#cli/v}"
          fi

          if [[ -z "${VERSION}" ]]; then
            echo "version is required" >&2
            exit 1
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=cli/v${VERSION}" >> "$GITHUB_OUTPUT"

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: [prepare]

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: swissql-cli/go.mod
          cache: true
          cache-dependency-path: swissql-cli/go.sum

      - name: Build
        shell: bash
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME="swissql_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}"
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" ./
        working-directory: swissql-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: swissql_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}
          path: swissql-cli/dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          find . -maxdepth 2 -type f -print0 | xargs -0 sha256sum > SHA256SUMS

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/**
          generate_release_notes: true
