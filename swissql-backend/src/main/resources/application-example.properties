spring.application.name=swissql-backend
spring.jackson.property-naming-strategy=SNAKE_CASE
logging.level.com.swissql=DEBUG

swissql.ai.portkey.base-url=https://api.portkey.ai
swissql.ai.portkey.timeout-ms=30000

swissql.ai.portkey.profile=DEV
swissql.ai.portkey.api-key=REPLACE_WITH_YOUR_PORTKEY_API_KEY

swissql.ai.portkey.virtual-key=REPLACE_WITH_YOUR_PORTKEY_VIRTUAL_KEY
swissql.ai.portkey.model=REPLACE_WITH_YOUR_MODEL

swissql.ai.portkey.virtual-key.DEV=REPLACE_WITH_YOUR_PORTKEY_VIRTUAL_KEY
swissql.ai.portkey.model.DEV=REPLACE_WITH_YOUR_MODEL
